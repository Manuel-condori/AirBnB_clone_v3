tags:
  - Users
summary: List of User objects
description: Retrieves a list of all User objects
consumes:
  - application/json
produces:
  - application/json
responses:
  200:
    description: Success response
    schema:
      type: object
      properties:
        __class__:
          type: string
          description: class name
        id:
          type: string
          description: User id
        email:
          type: string
          description: User's email
        password:
          type: string
          description: User's password
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        created_at:
          type: string
          description: User creation date
        updated_at:
          type: string
          description: Last date at which User was updated
