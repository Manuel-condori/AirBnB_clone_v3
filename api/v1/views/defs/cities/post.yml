tags:
  - Cities
summary: Creates a new City object
description: Creates a new City object with the specified attributes
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: state_id
    in: path
    type: string
    required: true
  - name: name
    in: body
    type: string
    required: true
responses:
  201:
    description: Success response
    schema:
      properties:
        __class__:
          type: string
          description: class name
        id:
          type: string
          description: City id
        state_id:
          type: string
          description: State id at which the city belongs
        name:
          type: string
          description: City name
        created_at:
          type: string
          description: City creation date
        updated_at:
          type: string
          description: Last date at which City was updated
  400:
    description: Error response code for user's bad request
  404:
    description: Not found error code
    schema:
      properties:
        error:
          type: string
          default: Not Found
