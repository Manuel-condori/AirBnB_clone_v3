tags:
  - Places
summary: Get an Place object
description: Retrieves an Place object identified by place_id
consumes:
  - application/json
produces:
  - application/json
paramenters:
  - name: place_id
    in: path
    type: string
    required: true
responses:
  200:
    description: Success response
    schema:
      properties:
        __class__:
          type: string
          description: class name
        id:
          type: string
          description: Place id
        city_id:
          type: string
          description: id of the City on which the Place is
        user_id:
          type: string
          description: id of the person occupying the Place
        name:
          type: string
          description: Place name
        description:
          type: string
          description: Place description
        number_rooms:
          type: integer
          description: Number of rooms available in the Place
        number_bathrooms:
          type: integer
          description: Number bathrooms available in the Place
        max_guest:
          type: integer
          description: Max number of guests the Place can hold
        price_by_night:
          type: number
          description: Place price by night
        latitude:
          type: number
          description: Place latitude
        longitude:
          type: number
          description: Place longitude
        created_at:
          type: string
          description: Place creation date
        updated_at:
          type: string
          description: Last date at which Place was updated
  404:
    description:
    schema:
      type: object
      properties:
        error:
          type: string
          default: Not Found
