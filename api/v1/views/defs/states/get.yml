tags:
  - States
summary: List of State objects
description: Retrieves a list of all State objects
consumes:
  - application/json
produces:
  - application/json
responses:
  200:
    description: Success response
    schema:
      type: object
      properties:
        __class__:
          type: string
          description: class name
        id:
          type: string
          description: State id
        name:
          type: string
          description: State name
        created_at:
          type: string
          description: State creation date
        updated_at:
          type: string
          description: Last date at which State was updated
