summary: List of Amenity objects
description: Retrieves list of all Amenity objects
consumes:
  - application/json
produces:
  - application/json
responses:
  200:
    description: Success response
    schema:
      type: object
      properties:
        __class__:
          type: string
          description: class name
        id:
          type: string
          description: Amenity id
        name:
          type: string
